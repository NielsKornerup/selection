<html>
	<head>
		<title> Natural Selection </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</head>

	<body>
		
		Variable
		<select id = "Var">
			<option>Population sizes</option>
			<option>Germination period</option>
			<option>Pollen period</option>
			<option>Nutrient demand</option>
			<option>Full health</option>
			<option>Radius</option>
			<option>Reproduction rate</option>
		</select>
		<button type="button" class="btn btn-default" id="controls-log">Log</button>
		<button type="button" class="btn btn-default" id="controls-graph">View graph</button>
		<button type="button" class="btn btn-default" id="resume">View simulation</button>
		<button type="button" class="btn btn-default" id="restart">Restart simulation</button>
		<center>
			<canvas id="canvas" width="100%" height = "100%" style="border:1px solid #000000;"></canvas>
		</center>
		<script src="js/selection.js"></script>
	</body>
</html>
